<div id="myModal" class="modal">
  <div class="modal-content">
    <h1>Your order</h1>
    <form>
      <div>
        <button type="button" id="btnClose" class="myBtnClose"></button>
      </div>
      <div>
        <input type="text" id="name" name="name" placeholder="Enter full name" pattern="[A-Za-zА-Яа-яЁёіїєґҐ\s]+"
          required minlength="2" />
      </div>
      <div>
        <input type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Enter card"
          pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required minlength="2" />
      </div>
      <div>
        <textarea id="comments" name="comments" placeholder="Enter comments..." required minlength="2"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />

      </div>
    </form>
  </div>
</div>
