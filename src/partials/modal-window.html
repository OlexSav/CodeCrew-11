<div id="myModal" class="modal">
  <div class="modal-content">
    <h1 class="form-title">Your order</h1>
    <form class="form">
      <div class="button-close_box">
        <button type="button" id="btnClose" class="myBtnClose"></button>
      </div>
      <div class="input-name_box">
        <input class="input-name" type="text" id="name" name="name" placeholder="Enter full name"
          pattern="[A-Za-zА-Яа-яЁёіїєґҐ\s]+" required minlength="2" />
      </div>
      <div class="email_box">
        <input class="email" type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <div class="password_box">
        <input class="password" type="password" id="password" name="password" placeholder="Enter card"
          pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required minlength="2" />
      </div>
      <div class="comments-box">
        <textarea class="comments" id="comments" name="comments" placeholder="Enter comments..." required
          minlength="2"></textarea>
      </div>
      <div class="submit_box">
        <input class="submit" type="submit" value="Submit" />

      </div>
    </form>
  </div>
</div>
